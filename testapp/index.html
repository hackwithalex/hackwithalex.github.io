<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script>
        // Function to parse the initData
        function parseInitData(initData) {
            const params = new URLSearchParams(initData);
            return {
                userId: params.get('user_id'), // User ID
                firstName: params.get('first_name'), // User's first name
                lastName: params.get('last_name'), // User's last name
                username: params.get('username'), // User's username
                photoUrl: params.get('photo_url') // User's profile picture URL
            };
        }

        // Run on page load
        window.onload = function() {
            // Get the initData from Telegram Web App
            const initData = window.Telegram.WebApp.initData;

            // Parse the initData
            const user = parseInitData(initData);

            // Display user information
            console.log("User ID:", user.userId);
            console.log("User's Name:", user.firstName);
            console.log("User's Last Name:", user.lastName);
            console.log("Username:", user.username);
            console.log("Photo URL:", user.photoUrl);

            // Example: Display name in the HTML
            document.getElementById('user-name').innerText = `Hello, ${user.firstName}!`;
        };
    </script>
</head>
<body>
    <h1>Welcome to My Telegram Mini App</h1>
    <p id="user-name"></p>
</body>
</html>
