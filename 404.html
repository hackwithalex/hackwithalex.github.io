<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 80px;
      margin: 0;
    }

    p {
      font-size: 20px;
      margin: 10px 0 30px;
      color: #aaa;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #fff;
      color: #111;
      border-radius: 4px;
      font-weight: bold;
    }

    a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Page Not Found</p>
  <a href="/">Go to Homepage</a>
</body>
</html>
