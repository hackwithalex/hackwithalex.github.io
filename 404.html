<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #0c1b22 0%, #000 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Subtle grid pattern using linear gradients */
    .grid-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    /* Starry Background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.1;
      animation: twinkle 5s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }

    .falling-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white, 0 0 16px rgba(255,255,255,0.3);
      animation: fall linear forwards;
      z-index: 2;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1.2);
      }
      90% {
        opacity: 0.7;
        transform: translate(-250px, 90vh) scale(1.5);
      }
      100% {
        opacity: 0;
        transform: translate(-300px, 100vh) scale(0.5);
      }
    }

    .container {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(50, 255, 126, 0.15);
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 90px;
      font-weight: bold;
      color: #6dfc8a;
      text-shadow: 0 0 10px rgba(50, 255, 126, 0.4);
    }

    p {
      font-size: 1.3rem;
      color: #cce6dc;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 30px;
      border-radius: 6px;
      background-color: #f5a623;
      color: #1c1c1c;
      text-decoration: none;
      border: none;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 0 8px rgba(245, 166, 35, 0.2);
      margin: 10px;
      display: inline-block;
    }

    a.button:hover {
      background-color: #ffcc00;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 60px; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- Subtle Grid Layer -->
  <div class="grid-overlay"></div>

  <!-- Stars and Falling Stars -->
  <div class="stars" id="stars"></div>

  <!-- 404 Card -->
  <div class="container">
    <h1>404</h1>
    <p>This page got lost in the stars of Vritrasec...</p>
    <a href="/" class="button">Home</a>
    <a href="pages/softx.html" class="button">Softwares</a>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');

    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2.5 + 0.5;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${3 + Math.random() * 4}s`;
      starsContainer.appendChild(star);
    }

    setInterval(() => {
      const star = document.createElement('div');
      star.classList.add('falling-star');
      const startLeft = Math.random() * 100;
      star.style.left = `${startLeft}vw`;
      star.style.top = `-${Math.random() * 50}px`;
      star.style.animationDuration = `${2.5 + Math.random() * 1.5}s`;
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }, 4000);
  </script>
</body>
</html>
